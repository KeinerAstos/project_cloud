{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4 text-center">Nuestros Productos</h2>
<div class="row">
  {% for p in productos %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
    <img src="{{ url_for('static', filename='img/' ~ p['imagen']) }}" class="card-img-top" alt="{{ p['nombre'] }}">
      <div class="card-body text-center">
        <h5>{{ p['nombre'] }}</h5>
        <p class="text-muted">${{ p['precio'] }}</p>
        <a href="{{ url_for('agregar', id=p['id']) }}" class="btn btn-success">AÃ±adir al carrito</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
